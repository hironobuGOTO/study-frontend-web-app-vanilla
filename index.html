<!DOCTYPE html>
<html>
  <head>
    <title>ToDo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      /* 入力欄及びボタン */
      input {
        font-size: 1.3rem;
      }

      /* 送信ボタン */
      input[type="submit"] {
        background-color: #3498db;
        border: none;
        color: #ffffff;
        padding: 0.4rem;
      }

      /* リスト */
      ul {
        padding: 0;
      }

      /* リスト項目 */
      li {
        background-color: #eeeeee;
        font-size: 1.5rem;
        list-style: none;
        margin-top: 1rem;
        padding: 1rem;
      }
    </style>
    <script src="script.js"></script>
  </head>
  <body>
    ToDo アプリ

    <br />
    <span id="numOfCompletedTasks"></span>/<span id="numOfTasks"></span>
    <form
      onSubmit="addTask(task_name.value, task_due_date.value); event.preventDefault();"
    >
      <span id="inputform">
        <input
          name="task_name"
          type="text"
          placeholder="登録したいタスクを入力..."
        />
        <input name="task_due_date" type="date" />
        <input type="submit" value="登録" />
      </span>
    </form>

    <ul></ul>
  </body>
</html>
